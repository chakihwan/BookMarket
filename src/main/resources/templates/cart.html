<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/BookMarket/js/controllers.js"></script>
</head>
<body>
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 10.4V20M12 10.4C12 8.15979 12 7.03969 11.564 6.18404C11.1805 5.43139 10.5686 4.81947 9.81596 4.43597C8.96031 4 7.84021 4 5.6 4H4.6C4.03995 4 3.75992 4 3.54601 4.10899C3.35785 4.20487 3.20487 4.35785 3.10899 4.54601C3 4.75992 3 5.03995 3 5.6V16.4C3 16.9601 3 17.2401 3.10899 17.454C3.20487 17.6422 3.35785 17.7951 3.54601 17.891C3.75992 18 4.03995 18 4.6 18H7.54668C8.08687 18 8.35696 18 8.61814 18.0466C8.84995 18.0879 9.0761 18.1563 9.29191 18.2506C9.53504 18.3567 9.75977 18.5065 10.2092 18.8062L12 20M12 10.4C12 8.15979 12 7.03969 12.436 6.18404C12.8195 5.43139 13.4314 4.81947 14.184 4.43597C15.0397 4 16.1598 4 18.4 4H19.4C19.9601 4 20.2401 4 20.454 4.10899C20.6422 4.20487 20.7951 4.35785 20.891 4.54601C21 4.75992 21 5.03995 21 5.6V16.4C21 16.9601 21 17.2401 20.891 17.454C20.7951 17.6422 20.6422 17.7951 20.454 17.891C20.2401 18 19.9601 18 19.4 18H16.4533C15.9131 18 15.643 18 15.3819 18.0466C15.15 18.0879 14.9239 18.1563 14.7081 18.2506C14.465 18.3567 14.2402 18.5065 13.7908 18.8062L12 20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="fs-4">&nbsp;BookMarket</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">장바구니</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-12">
                <form name="clearForm" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <a th:href="'javascript:clearCart()'" class="btn btn-danger" style="float: left">삭제하기</a>
                    <a th:href="'/BookMarket/order/'+${cartId}" class="btn btn-success text-right" style="float: right">주문하기</a>
                </form>

            </div>
            <div style="padding-top: 50px">
                <table class="table table-hover">
                    <tr>
                        <th>도서</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>소계</th>
                        <th>비고</th>
                        <th></th>
                    </tr>
                    <form name="removeForm" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <div th:if="${cart != null}">
                            <div th:each="cartItem : ${cart.cartItems}">
                                <tr>
                                    <td th:text="${cartItem.value.book.bookID} + ' - ' + ${cartItem.value.book.name}"></td>
                                    <td th:text="${cartItem.value.book.unitPrice}"></td>
                                    <td th:text="${cartItem.value.quantity}"></td>
                                    <td th:text="${cartItem.value.totalPrice}"></td>
                                    <td><a th:href="'javascript:removeFromCart(\''+ ${cartItem.value.book.bookID} +'\',\''+ ${cartId} +'\')'"><span class="badge text-bg-danger">삭제</span></a></td>
                                </tr>
                            </div>
                        </div>
                    </form>
                </table>
                <div class="text-end" style="padding-right: 30px">
                    <b>총액</b>
                    <span th:if="${cart != null}">
                        <b>[[${cart.grandTotal}]]</b>
                    </span>
                </div>
                <br>
                <a href="/BookMarket/books" class="btn btn-secondary" role="button">&laquo;도서목록</a>

            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>
