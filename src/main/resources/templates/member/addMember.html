<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container py-4">
        <th:block th:replace="~{/module/header}"></th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">회원 등록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="alert alert-danger" th:if="${errorMessage!=null}">
                [[${errorMessage}]]
            </div>
            <form th:object="${memberFormDto}" action="/BookMarket/member/add" method="post">
                <legend>신규 회원 가입</legend>
                <div class="mb-3 row">
                    <label>회원 ID</label>
                    <div>
                        <input type="text" name="memberId" th:field="*{memberId}"/>
                    </div>
                </div>
            </form>
    </div>
        <th:block th:replace="~{/module/footer}"></th:block>
    </div>
</main>
</body>
</html>
